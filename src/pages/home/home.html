<ion-header>
  <ion-toolbar>
    <ion-title>
      Nama Nama Negara
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button ion-button round outline block (click)="Post()">Buat Data Baru</button>
  <hr>
  <ion-row class="header">
    <ion-col col-4>
      Negara
    </ion-col>
    <ion-col col-4>
      Ibukota
    </ion-col>
    <ion-col col-4>
      Opsi
    </ion-col>
  </ion-row>

  <ion-item *ngFor="let item of items">
    <ion-row>
      <ion-col col-4>
        {{item.negara}}
      </ion-col>
      <ion-col col-4>
        {{item.ibukota}}
      </ion-col>
      <ion-col col-2>
        <ion-icon name="create" (click)="editPost(item)"></ion-icon>
      </ion-col>
      <ion-col col-2>
        <ion-icon name="close" (click)="deletePost(item)"></ion-icon>
      </ion-col>
    </ion-row>

  </ion-item>

</ion-content>
